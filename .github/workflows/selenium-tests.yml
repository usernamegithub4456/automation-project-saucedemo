name: Selenium Windows CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-test:
    runs-on: windows-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: üêç Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Installer d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium --upgrade

      - name: üìÇ Pr√©parer Chrome et ChromeDriver
        run: |
          mkdir C:\Chrome_Sources\chrome-win64
          mkdir C:\Chrome_Sources\chromedriver-win64

          # T√©l√©charger les fichiers depuis Google Drive
          Invoke-WebRequest "https://drive.google.com/uc?export=download&id=FICHIER_ID_CHROME" -OutFile "C:\Chrome_Sources\chrome-win64\chrome.exe"
          Invoke-WebRequest "https://drive.google.com/uc?export=download&id=FICHIER_ID_DRIVER" -OutFile "C:\Chrome_Sources\chromedriver-win64\chromedriver.exe"

          # V√©rifier que les fichiers sont bien copi√©s
          dir C:\Chrome_Sources\chrome-win64
          dir C:\Chrome_Sources\chromedriver-win64

      - name: üß™ Ex√©cuter le script Selenium
        run: python selenium2_test.py
