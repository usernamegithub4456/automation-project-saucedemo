name: Selenium Windows CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-test:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“‚ PrÃ©parer Chrome et ChromeDriver
        run: |
          # CrÃ©er les dossiers que ton script attend
          mkdir C:\Chrome_Sources\chrome-win64
          mkdir C:\Chrome_Sources\chromedriver-win64

          # Copier Chrome et ChromeDriver depuis le repo
          copy .\chrome_files\chrome.exe C:\Chrome_Sources\chrome-win64\chrome.exe
          copy .\chrome_files\chromedriver.exe C:\Chrome_Sources\chromedriver-win64\chromedriver.exe

          # VÃ©rifier que les fichiers sont bien copiÃ©s
          dir C:\Chrome_Sources\chrome-win64
          dir C:\Chrome_Sources\chromedriver-win64

      - name: ğŸ§ª ExÃ©cuter le script Selenium
        run: python selenium2_test.py
