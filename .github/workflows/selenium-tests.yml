name: Selenium Windows CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Installer les dépendances Python
      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium --upgrade

      # 4️⃣ Installer Chrome et ChromeDriver via Chocolatey
      - name: Installer Chrome et ChromeDriver
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          choco install googlechrome -y --ignore-checksums
          choco install chromedriver -y

      # 5️⃣ Copier ChromeDriver dans le dossier attendu par ton script
      - name: Préparer ChromeDriver pour le script
        shell: powershell
        run: |
              New-Item -ItemType Directory -Force -Path C:\Chrome_Sources\chromedriver-win64
          
              $driver = Get-ChildItem -Recurse "C:\ProgramData\chocolatey\lib\chromedriver\tools" `
                -Filter chromedriver.exe | Select-Object -First 1
          
              Copy-Item $driver.FullName "C:\Chrome_Sources\chromedriver-win64\chromedriver.exe"
          
                # 6️⃣ Exécuter ton script Selenium avec UTF-8 pour les emojis
      - name: Exécuter Selenium
        run: python selenium2_test.py
        env:
          PYTHONIOENCODING: utf-8
      - name: Run tests with XML & HTML reports
        run: |
          mkdir -p reports
          pytest tests/ --junitxml=reports/test-results.xml --html=reports/report.html --self-contained-html

      - name: Upload test reports
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: reports/
