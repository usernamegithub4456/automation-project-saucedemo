name: Selenium SauceDemo Tests

on:
  push:
    branches: [ main ]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer les dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Installer Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: ğŸ§© Installer ChromeDriver
        run: |
          sudo apt-get install -y chromium-chromedriver
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver || true
          chromedriver --version
          google-chrome --version

      - name: ğŸ” DEBUG â€“ vÃ©rifier les fichiers
        run: |
          pwd
          ls -la

      - name: ğŸ§ª ExÃ©cuter le script Selenium (code inchangÃ©)
        env:
          PATH: /usr/bin:$PATH
        run: |
          python selenium2_test.py
